<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #2196F3);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 30px;
        }

        label {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 18px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0b7dda;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Classifier</h1>
        <form method="POST">
            <label for="pregnancies">Number of Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" placeholder="Enter number of Pregnancies" required>
            <br><br>
            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" placeholder="Enter Glucose level" step = "any" required>
            <br><br>
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="blood_pressure" placeholder="Enter Blood Pressure" step = "any" required>
            <br><br>
            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" id="skin_thickness" name="skin_thickness" placeholder="Enter Skin Thickness" step = "any" required>
            <br><br>
            <label for="insulin">Insulin Level:</label>
            <input type="number" id="insulin" name="insulin" placeholder="Enter Insulin level" step = "any" required>
            <br><br>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" placeholder="Enter BMI" step = "any" required>
            <br><br>
            <label for="dpf">Diabetes Pedigree Function:</label>
            <input type="number" id="dpf" name="dpf" step="0.01" placeholder="Enter Diabetes Pedigree Function" step = "any" required>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        {% if msg %}
        <h2>{{ msg }}</h2>
        {% endif %}
    </div>
</body>
</html>
